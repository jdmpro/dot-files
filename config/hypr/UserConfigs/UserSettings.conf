# User Settings
# This is where you put your own settings as this will not be touched during update

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables


# Sourcing colors generated by pywal
source = $HOME/.cache/wal/colors-hyprland
# blurls = waybar
# blurls = rofi

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 1
}

master {
  new_is_master=1
  new_on_top=1
  mfact = 0.5
}

general {
  sensitivity=1.00
  apply_sens_to_raw=1
  gaps_in = 4
  gaps_out = 8
  border_size = 3
  resize_on_border = true
   
  col.active_border = $color0 $color2 $color4 $color6 $color8 90deg
  col.inactive_border = $backgroundCol

  layout = master
}

group {
  col.border_active = $color15

	groupbar {
	col.active = $color0
  }
}

decoration {
  rounding = 8
         
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1

  drop_shadow=true
  shadow_range=6
  shadow_render_power = 1
  col.shadow = $color2
  col.shadow_inactive = 0x50000000

  blur {
  enabled = true	
  size = 5
  passes = 2
  ignore_opacity = true
  new_optimizations = true
  }
}
    
animations {
  enabled = yes

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = linear, 0.0, 0.0, 1.0, 1.0
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = slow, 0, 0.85, 0.3, 1
  bezier = overshot, 0.7, 0.6, 0.1, 1.1
  bezier = bounce, 1.1, 1.6, 0.1, 0.85
  bezier = sligshot, 1, -1, 0.15, 1.25
  bezier = nice, 0, 6.9, 0.5, -4.20
  
  animation = windowsIn, 1, 5, slow, popin
  animation = windowsOut, 1, 5, winOut, popin
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 10, linear
  animation = borderangle, 1, 180, linear, loop #used by rainbow borders and rotating colors
  animation = fade, 1, 5, overshot
  animation = workspaces, 1, 5, wind
  animation = windows, 1, 5, bounce, popin
}

input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=grp:alt_shift_toggle
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=1
  left_handed=0
  follow_mouse=1
  float_switch_override_focus=0

  touchpad {
    disable_while_typing=1
    natural_scroll=0 
    clickfinger_behavior=0
    middle_button_emulation=1
    tap-to-click=1
    drag_lock=0
          }
}

gestures {
  workspace_swipe=1
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=1
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=1 
  workspace_swipe_forever=1
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  #vrr = 0
  enable_swallow = true
  no_direct_scanout = true #for fullscreen games
  focus_on_activate = false
  swallow_regex = ^(kitty)$
  #disable_autoreload = true
}

binds {
  workspace_back_and_forth=1
  allow_workspace_cycles=1
  pass_mouse_when_bound=0
}

#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}

plugin {
	borders-plus-plus {
		add_borders = 1 # 0 - 9

		# you can add up to 9 borders
		col.border_1 = $color3

		# -1 means "default" as in the one defined in general:border_size
		border_size_1 = 1

		# makes outer edges match rounding of the parent. Turn on / off to better understand. Default = on.
		natural_rounding = yes
	}
	hyprbars {
        	# example config
		bar_title_enabled = false
        	bar_height = 15
		bar_text_size = 10
		bar_padding = 10
		bar_button_padding = 5
		bar_buttons_alignment = right
        	# example buttons (R -> L)
        	# hyprbars-button = color, size, on-click
        	hyprbars-button = $color5, 20,Û∞ñ≠, hyprctl dispatch killactive
        	hyprbars-button = rgba(00000010), 20,Ôãê, hyprctl dispatch fullscreen 1
    	}
    	hyprtrails {
        	color = $color15
    	}
	hyprexpo {
		columns = 2
		gap_size = 0
		bg_col = rgb(111111)
		workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

		enable_gesture = true # laptop touchpad, 4 fingers
		gesture_distance = 300 # how far is the "max"
		gesture_positive = true # positive = swipe down. Negative = swipe up.
    	}
    	hy3 {
	    # disable gaps when only one window is onscreen
	    # 0 - always show gaps
	    # 1 - hide gaps with a single window onscreen
	    # 2 - 1 but also show the window border
	    no_gaps_when_only = 1 # default: 0

	    # policy controlling what happens when a node is removed from a group,
	    # leaving only a group
	    # 0 = remove the nested group
	    # 1 = keep the nested group
	    # 2 = keep the nested group only if its parent is a tab group
	    node_collapse_policy = 2 # default: 2

	    # offset from group split direction when only one window is in a group
	    group_inset = 10 # default: 10

	    # if a tab group will automatically be created for the first window spawned in a workspace
	    tab_first_window = true

	    # tab group settings
	    tabs {
	      # height of the tab bar
	      height = 15 # default: 15

	      # padding between the tab bar and its focused node
	      padding = 15 # default: 5

	      # the tab bar should animate in/out from the top instead of below the window
	      from_top = true # default: false

	      # rounding of tab bar corners
	      rounding = 3 # default: 3

	      # render the window title on the bar
	      render_text = true # default: true

	      # center the window title
	      text_center = false # default: false

	      # font to render the window title with
	      text_font = Sans # default: Sans

	      # height of the window title
	      text_height = 8 # default: 8

	      # left padding of the window title
	      text_padding = 3 # default: 3

	      # active tab bar segment color
	      col.active = 0xff32b4ff # default: 0xff32b4ff

	      # urgent tab bar segment color
	      col.urgent = 0xffff4f4f # default: 0xffff4f4f

	      # inactive tab bar segment color
	      col.inactive = 0x80808080 # default: 0x80808080

	      # active tab bar text color
	      col.text.active = 0xff000000 # default: 0xff000000

	      # urgent tab bar text color
	      col.text.urgent = 0xff000000 # default: 0xff000000

	      # inactive tab bar text color
	      col.text.inactive = 0xff000000 # default: 0xff000000
	    }

	    # autotiling settings
	    autotile {
	      # enable autotile
	      enable = false # default: false

	      # make autotile-created groups ephemeral
	      ephemeral_groups = true # default: true

	      # if a window would be squished smaller than this width, a vertical split will be created
	      # -1 = never automatically split vertically
	      # 0 = always automatically split vertically
	      # <number> = pixel height to split at
	      trigger_width = 0 # default: 0

	      # if a window would be squished smaller than this height, a horizontal split will be created
	      # -1 = never automatically split horizontally
	      # 0 = always automatically split horizontally
	      # <number> = pixel height to split at
	      trigger_height = 0 # default: 0

	      # a space or comma separated list of workspace ids where autotile should be enabled
	      # it's possible to create an exception rule by prefixing the definition with "not:"
	      # workspaces = 1,2 # autotiling will only be enabled on workspaces 1 and 2
	      # workspaces = not:1,2 # autotiling will be enabled on all workspaces except 1 and 2
	      workspaces = all # default: all
	    }
	  }
}
